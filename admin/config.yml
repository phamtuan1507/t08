backend:
  name: github
  repo: phamtuan1507/t08
  branch: master
media_folder: images
public_folder: /images
collections:
  - name: pages
    label: Pages
    files:
      - file: index.md
        label: Trang chủ
        name: home
        fields:
          - { label: Tiêu đề, name: title, widget: string }
          - { label: Nội dung, name: body, widget: markdown }
